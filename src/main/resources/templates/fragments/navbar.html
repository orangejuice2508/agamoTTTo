<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-dark" th:fragment="navbar">
    <a class="navbar-brand" th:href="@{/}">
        <i class="fas fa-home"></i>
        <span th:text="#{navbar.item.home}"></span>
    </a>

    <!-- ToDo: Get Navbar-Toggler to work -->
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="navbar-collapse" aria-controls="navbarsExample04" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="navbarsExample04">
        <ul class="navbar-nav mr-auto">
            <li class="nav-item pl-5">
                <a class="nav-link" href="#">
                    <i class="fas fa-plus-circle"></i>
                    <span th:text="#{navbar.item.add}"></span>
                </a>
            </li>
            <li class="nav-item pl-3">
                <a class="nav-link" href="#">
                    <i class="fas fa-th-list"></i>
                    <span th:text="#{navbar.item.records}"></span>
                </a>
            </li>
            <li class="nav-item pl-3">
                <a class="nav-link" href="#">
                    <i class="fas fa-folder"></i>
                    <span th:text="#{navbar.item.pools}"></span>
                </a>
            </li>
            <li class="nav-item pl-3">
                <a class="nav-link" href="#">
                    <i class="fas fa-user-circle"></i>
                    <span th:text="#{navbar.item.employees}"></span>
                </a>
            </li>
            <li class="nav-item pl-3">
                <a class="nav-link" href="#">
                    <i class="fas fa-cog"></i>
                    <span th:text="#{navbar.item.settings}"></span>
                </a>
            </li>
        </ul>
        <ul class="navbar-nav ml-auto">
            <li class="nav-item d-inline">
                <a class="nav-link" href="javascript: document.logoutForm.submit()" role="menuitem">
                    <i class="fas fa-sign-out-alt"></i>
                    <span th:text="#{navbar.item.logout}"></span>
                </a>
                <form name="logoutForm" th:action="@{/logout}" method="post" th:hidden="true">
                    <input hidden type="submit" value="Logout"/>
                </form>
            </li>
        </ul>
    </div>
</nav>
</body>
</html>
