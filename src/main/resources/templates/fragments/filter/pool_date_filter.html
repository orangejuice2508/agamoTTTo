<!DOCTYPE html>
<!--suppress ALL -->
<html xmlns:th="http://www.thymeleaf.org">
<body>
<th:block th:fragment="pool_date_filter">
    <div class="form-check form-check-inline">
        <div class="col-xl">
            <div class="row">
                <div class="input-group col-xl">
                    <div class="input-group-prepend">
                        <label class="input-group-text" for="poolSelect"
                               th:text="#{pool_date_filter.label.pool}"></label>
                    </div>
                    <select class="form-control" th:field="*{pool}" id="poolSelect" required>
                        <option th:each="userPool : ${userPools}"
                                th:value="${userPool.pool.id}"
                                th:text="${@displayNameBuilder.display(userPool, true)}"></option>
                    </select>
                </div>
                <div class="input-group input-group-date col-xl">
                    <div class="input-group-prepend">
                        <label class="input-group-text" for="date_from"
                               th:text="#{pool_date_filter.label.date_from}"></label>
                    </div>
                    <input th:placeholder="#{date.format}" th:field="*{from}" type="date" max="9999-12-31"
                           min="1000-01-01"
                           class="form-control" id="date_from">
                </div>
                <div class="input-group input-group-date col-xl">
                    <div class="input-group-prepend">
                        <label class="input-group-text" for="date_to"
                               th:text="#{pool_date_filter.label.date_to}"></label>
                    </div>
                    <input th:placeholder="#{date.format}" th:field="*{to}" type="date" max="9999-12-31"
                           min="1000-01-01"
                           class="form-control" id="date_to">
                </div>
            </div>
        </div>
    </div>
</th:block>
</body>
</html>
