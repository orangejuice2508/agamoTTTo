<!DOCTYPE html SYSTEM "http://www.thymeleaf.org/dtd/xhtml1-strict-thymeleaf-spring4-4.dtd">
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <!-- CSS -->
    <link th:href="@{/bootstrap/css/bootstrap.min.css}" rel="stylesheet" media="screen"/>
    <link th:href="@{/font-awesome/css/all.min.css}" rel="stylesheet" media="screen"/>
    <link th:href="@{/css/project.css}" rel="stylesheet" media="screen"/>

    <!-- Javascript -->
    <script th:src="@{/jquery/jquery.min.js}"></script>
    <script th:src="@{/bootstrap/js/bootstrap.min.js}"></script>

    <title layout:title-pattern="$LAYOUT_TITLE - $CONTENT_TITLE" th:text="#{title}"> </title>

    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body>
<nav th:replace="fragments/navbar :: navbar" sec:authorize="isFullyAuthenticated()"></nav>

<main id="agamoTTTo">
    <div layout:fragment="content"></div>
</main>

</body>
</html>
