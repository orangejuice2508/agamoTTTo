<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="fragments/layout">
<head>
    <title th:text="#{records.add.title}"></title>
</head>
<body>
<div layout:fragment="content">
    <div class="card m-3">
        <div class="card-header">
            <h4 th:text="#{records.add.title}" class="card-title"></h4>
            <p th:text="#{records.add.subtitle}" class="card-subtitle text-muted"></p>
        </div>
    </div>
</div>
</body>
</html>
