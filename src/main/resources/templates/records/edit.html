<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="fragments/layout">
<head>
    <title th:text="#{records.edit.title}"></title>
</head>
<body>
<div layout:fragment="content">
    <div class="card m-3">
        <div class="card-header">
            <div>
                <a th:href="@{/records/overview}">
                    <i class="fas fa-arrow-circle-left"></i>
                    <span th:text="#{back}"></span>
                </a>
            </div>
            <hr>
            <div>
            <h4 th:text="#{records.edit.title}" class="card-title"></h4>
                <p th:text="#{records.add.subtitle}" class="card-subtitle text-muted"></p>
            </div>
        </div>
        <div class="card-body">
            <form action="#" th:action="@{/records/edit/(id=${record.id})}" th:object="${record}" th:method="PUT">
                <div class="form-group">
                    <label th:text="#{records.date}" for="date"></label>
                    <input th:errorclass="is-invalid" th:field="*{date}" type="date" max="9999-12-31" min="1000-01-01" class="form-control" id="date" required>
                    <div class="invalid-feedback" th:if="${#fields.hasErrors('date')}" th:errors="*{date}"></div>
                </div>
                <div class="form-group">
                    <label th:text="#{records.start_time}" for="start_time"></label>
                    <input th:errorclass="is-invalid" th:field="*{startTime}" type="time" class="form-control" id="start_time" required>
                    <div class="invalid-feedback" th:if="${#fields.hasErrors('startTime')}" th:errors="*{startTime}"></div>
                </div>
                <div class="form-group">
                    <label th:text="#{records.end_time}" for="end_time"></label>
                    <input th:errorclass="is-invalid" th:field="*{endTime}" type="time" class="form-control" id="end_time" required>
                    <div class="invalid-feedback" th:if="${#fields.hasErrors('endTime')}" th:errors="*{endTime}"></div>
                </div>
                <div class="form-group">
                    <label th:text="#{records.description}" for="description"></label>
                    <input th:errorclass="is-invalid" th:field="*{description}" type="text" class="form-control" id="description" required>
                    <div class="invalid-feedback" th:if="${#fields.hasErrors('description')}" th:errors="*{description}"></div>
                </div>
                <div class="form-group drop-down">
                    <label th:text="#{records.pool}" for="pool"></label>
                    <select class="form-control" th:field="*{pool}" id="pool" required>
                        <option th:each="userPool: ${userPools}"
                                th:value="${userPool.pool.id}"
                                th:text="${userPool.pool.name}"></option>
                    </select>
                </div>
                <p>
                    <button th:text="#{button.submit}" type="submit" class="btn btn-primary mr-1"></button>
                </p>
            </form>
        </div>
    </div>
</div>
</body>
</html>
