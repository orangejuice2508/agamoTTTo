<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="fragments/layout">
<head>
    <title th:text="#{pools.assignments.overview.title}"></title>
</head>
<body>
<div layout:fragment="content">
    <div th:if="${#request.getParameter('successful') != null}" class="card m-3">
        <div th:if="${#request.getParameter('mode') == 'add'}" class="card-body text-white bg-success">
            <span th:text="#{pools.assignments.add.info.successful}"></span>
        </div>
        <div th:if="${#request.getParameter('mode') == 'remove'}" class="card-body text-white bg-success">
            <span th:text="#{pools.assignments.remove.info.successful}"></span>
        </div>
    </div>
    <div class="card m-3">
        <div class="card-header">
            <h4 th:text="#{pools.assignments.overview.title}" class="card-title"></h4>
            <p th:text="#{pools.assignments.overview.subtitle}" class="card-subtitle text-muted"></p>
        </div>
        <div class="card-body">
            <div th:if="${pools.isEmpty()}">
                <p th:text="#{pools.assignments.overview.title}"></p>
            </div>
            <div th:unless="${pools.isEmpty()}" class="table-responsive">
                <table class="table table-striped">
                    <thead>
                    <tr>
                        <th scope="col" th:text="#{pools.name}"></th>
                        <th scope="col" th:text="#{pools.owner}"></th>
                        <th scope="col" colspan="3" th:text="#{actions}"></th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr th:each="pool: ${pools}">
                        <td th:text="${pool.name}"></td>
                        <td th:text="${@displayNameBuilder.display(pool.owner)}"></td>
                        <td>
                            <a th:href="@{/pools/assignments/show/{id}(id=${pool.id})}">
                                <i class="fas fa-search"></i>
                                <span th:text="#{pools.assignments.overview.actions.overview}"></span>
                            </a>
                        </td>
                        <td>
                            <a th:href="@{/pools/assignments/add/{id}(id=${pool.id})}">
                                <i class="fas fa-user-plus"></i>
                                <span th:text="#{pools.assignments.overview.actions.add}"></span>
                            </a>
                        </td>
                        <td>
                            <a th:href="@{/pools/assignments/remove/{id}(id=${pool.id})}">
                                <i class="fas fa-user-minus"></i>
                                <span th:text="#{pools.assignments.overview.actions.remove}"></span>
                            </a>
                        </td>
                    </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>
</body>
</html>
