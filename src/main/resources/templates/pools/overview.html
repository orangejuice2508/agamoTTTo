<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="fragments/layout">
<head>
    <title th:text="#{pools.overview.title}"></title>
</head>
<body>
<div layout:fragment="content">
    <div th:if="${#request.getParameter('successful') != null}" class="card m-3">
        <div th:if="${#request.getParameter('successful') == 'true'}" class="card-body text-white bg-success">
            <span th:text="#{pools.edit.info.successful}"></span>
        </div>
    </div>
    <div class="card m-3">
        <div class="card-header">
            <h4 th:text="#{pools.overview.title}" class="card-title"></h4>
            <p th:text="#{pools.overview.subtitle}" class="card-subtitle text-muted"></p>
        </div>
        <div class="card-body" th:if="${pools.isEmpty()}">
            <p th:text="#{pools.overview.no_pools_found}"></p>
        </div>
        <div class="card-body" th:unless="${pools.isEmpty()}">
            <table class="table table-striped">
                <thead>
                <tr>
                    <th scope="col" th:text="#{pools.overview.table.header.name}"></th>
                    <th scope="col" th:text="#{pools.overview.table.header.owner}"></th>
                    <th scope="col" th:text="#{pools.overview.table.header.actions}"></th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="pool: ${pools}">
                    <td th:text="${pool.name}"></td>
                    <td th:text="${pool.owner.firstName + ' ' + pool.owner.lastName + ' (' + pool.owner.email + ')'}"></td>
                    <td>
                        <a th:if="${pool.owner.id==userId || #authorization.expression('hasRole(''ROLE_ADMINISTRATOR'')')}"
                           th:href="@{/pools/edit/{id}(id=${pool.id})}">
                            <i class="fas fa-edit"></i>
                            <span th:text="#{pools.overview.table.data.actions.edit}"></span>
                        </a>
                    </td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
</body>
</html>
