<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="fragments/layout">
<head>
    <title th:text="#{pools.addpooluser.title}"></title>
</head>
<body>
<div layout:fragment="content">
    <div class="card m-3">
        <div class="card-header">
            <div>
                <a th:href="@{/pools/pooluser}">
                    <i class="fas fa-arrow-circle-left"></i>
                    <span th:text="#{back}"></span>
                </a>
            </div>
            <hr>
            <div>
                <h4 th:text="#{pools.addpooluser.title}" class="card-title"></h4>
                <p th:text="#{pools.add.subtitle}" class="card-subtitle text-muted"></p>
            </div>
        </div>
        <div class="form-group drop-down">
            <label th:text="#{pools.addpooluser.user}" for="user"></label>
            <select class="form-control" th:field="*{userList}" id="user" required>
                <option th:each="user: ${userList}"
                        th:value="${user.id}"
                        th:value="${user.email}"
                        th:text="${user.lastName}"
                        th:text="${user.firstName}"></option>
            </select>
        </div>
        <p>
            <button th:text="#{button.submit}" type="submit" class="btn btn-primary mr-1"></button>
            <button th:text="#{button.reset}" type="reset" class="btn btn-secondary"></button>
        </p>

    </div>
</div>
</body>
</html>
