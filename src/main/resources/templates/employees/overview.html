<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="fragments/layout">
<head>
    <title th:text="#{employess.overview.title}"></title>
</head>
<body>
<div layout:fragment="content">
    <div class="card m-3">
        <div class="card-header">
            <h4 th:text="#{employess.overview.title}" class="card-title"></h4>
            <p th:text="#{employess.overview.subtitle}" class="card-subtitle text-muted"></p>
        </div>
        <div class="card-body">
            <form action="#" th:action="@{/employees/overview}" method="get">
                <div class="form-check form-check-inline">
                    <div class="input-group">
                        <input th:placeholder="#{employees.overview.search}" type="text" name="searchTerm"/>
                    </div>
                </div>
                <button th:text="#{button.submit}" type="submit" class="btn btn-primary ml-2"></button>
                <button th:text="#{button.reset}" type="reset" class="btn btn-secondary ml-1"></button>
            </form>
            <hr>
            <div th:if="${users != null && users.isEmpty()}">
                <p th:text="#{nothing_found}"></p>
            </div>
            <div th:if="${users != null && !users.isEmpty()}">
                <table class="table table-striped">
                    <thead>
                    <tr>
                        <th scope="col" th:text="#{employees.overview.table.header.first_name}"></th>
                        <th scope="col" th:text="#{employees.overview.table.header.last_name}"></th>
                        <th scope="col" th:text="#{employees.overview.table.header.email}"></th>
                        <th scope="col" th:text="#{employees.overview.table.header.locked}"></th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr th:each="user: ${users}">
                        <td th:text="${user.firstName}"></td>
                        <td th:text="${user.lastName}"></td>
                        <td th:text="${user.email}"></td>
                        <td>
                            <i class="fas fa-lock-open" th:if="${user.enabled}"></i>
                            <i class="fas fa-lock" th:unless="${user.enabled}"></i>
                        </td>
                    </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>
</body>
</html>
