<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="fragments/layout">
<head>
    <title th:text="#{employees.add.title}"></title>
</head>
<body>
<div layout:fragment="content">
<div th:if="${#request.getParameter('successful') != null}" class="card m-3">
    <div th:if="${#request.getParameter('successful') == 'true'}" class="card-body text-white bg-success">
        <span th:text="#{employees.add.info.successful}"></span>
    </div>
</div>
<div class="card m-3">
    <div class="card-header">
        <h4 th:text="#{employees.add.title}" class="card-title"></h4>
        <p th:text="#{employees.add.subtitle}" class="card-subtitle text-muted"></p>
    </div>
    <div class="card-body">
        <form action="#" th:action="@{/employees/add}" th:object="${user}" method="post">
            <div class="form-group">
                <label th:text="#{employees.add.label.first_name}" for="first_name"></label>
                <input th:placeholder="#{employees.add.label.first_name}" th:errorclass="is-invalid" th:field="*{firstName}" type="text" class="form-control" id="first_name" required>
                <div class="invalid-feedback" th:if="${#fields.hasErrors('firstName')}" th:errors="*{firstName}"></div>
            </div>
            <div class="form-group">
                <label th:text="#{employees.add.label.last_name}" for="last_name"></label>
                <input th:placeholder="#{employees.add.label.last_name}" th:errorclass="is-invalid" th:field="*{lastName}" type="text" class="form-control" id="last_name" required>
                <div class="invalid-feedback" th:if="${#fields.hasErrors('lastName')}" th:errors="*{lastName}"></div>
            </div>
            <div class="form-group">
                <label th:text="#{employees.add.label.email}" for="email"></label>
                <input th:placeholder="#{employees.add.label.email}" th:field="*{email}" th:errorclass="is-invalid" type="email" class="form-control" id="email" required>
                <div class="invalid-feedback" th:if="${#fields.hasErrors('email')}" th:errors="*{email}"></div>
            </div>
            <p>
                <button th:text="#{button.submit}" type="submit" class="btn btn-primary mr-1"></button>
                <button th:text="#{button.reset}" type="reset" class="btn btn-secondary"></button>
            </p>
        </form>
    </div>
</div>
</div>
</body>
</html>
